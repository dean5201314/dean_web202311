<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>
    <div class="container-fluid">
        <h2>HR表單</h2>
        <form action="/action_page.php" enctype="multipart/form-data">
            <div class="row">
                <div class="col-12 col-sm-6">
                    <div class="mb-3 mt-3">
                        <label for="name">姓名 :</label>
                        <input type="text" class="form-control" id="name" value="請輸入姓名">
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="mb-3 mt-3">
                        <label for="name">電話 :</label>
                        <input type="text" class="form-control" id="name" value="請輸入電話號碼">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3 mt-3">
                        <label for="email">電子郵件：</label>
                        <input type="email" class="form-control" id="email" placeholder="請輸入電子郵件">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3 mt-3">
                        <label for="pwd">密碼：</label>
                        <input type="password" class="form-control" id="pwd" placeholder="請輸入密碼">
                    </div>
                </div>
            </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="mt-3 mb-3">
                <label for="address" class="form-label">地址</label>
                <textarea name="address" id="address" class="form-control"></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="mt-3 mb-3">
                <label for="myselect" class="form-label">下拉選單</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-6">
            <div class="mt-3 mb-3">
                <label for="text" class="form-label">城市</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>開啟選單</option>
                    <option value="1">台北市</option>
                    <option value="2">台中市</option>
                    <option value="3">台南市</option>
                </select>
            </div>
        </div>
        <div class="col-12 col-sm-6">
            <div class="mt-3 mb-3">
                <label for="text" class="form-label">檔案</label>
                <input type="file" class="form-control" id="file" name="file">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="mb-3 mt-3">
                <label for="text" class="form-label">多選</label>
                <div class="form-group checkbox">
                    <label><input type="checkbox"> check1&nbsp;&nbsp;&nbsp;</label>
                    <label><input type="checkbox"> check2&nbsp;&nbsp;&nbsp;</label>
                    <label><input type="checkbox"> check3</label>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="mb-3 mt-3">
                <label for="text" class="form-label">單選</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                    <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="form-group  btn btn-default">送出</button>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
